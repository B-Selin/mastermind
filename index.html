<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  
<button id="playAgainButton">Play Again</button>

<div id="gameStatus"></div>

<div class="columns">

  <div class="leftColumn">
    <div class="result">
      <div class="c0r0"></div> 
      <div class="c1r0"></div>
      <div class="c2r0"></div>
      <div class="c3r0"></div>

      <div class="c0r1"></div> 
      <div class="c1r1"></div>
      <div class="c2r1"></div>
      <div class="c3r1"></div>

      <div class="c0r2"></div> 
      <div class="c1r2"></div>
      <div class="c2r2"></div>
      <div class="c3r2"></div>

      <div class="c0r3"></div> 
      <div class="c1r3"></div>
      <div class="c2r3"></div>
      <div class="c3r3"></div>

      <div class="c0r4"></div> 
      <div class="c1r4"></div>
      <div class="c2r4"></div>
      <div class="c3r4"></div>

      <div class="c0r5"></div> 
      <div class="c1r5"></div>
      <div class="c2r5"></div>
      <div class="c3r5"></div>
    </div>  
  </div>

<div class="middleColumn">
  <div class="guessRow">  
    <div class="c0r0"></div> 
    <div class="c0r1"></div>  
    <div class="c0r2"></div>
    <div class="c0r3"></div>
    
    <div class="c1r0"></div> 
    <div class="c1r1"></div>  
    <div class="c1r2"></div>
    <div class="c1r3"></div>

    <div class="c2r0"></div> 
    <div class="c2r1"></div>  
    <div class="c2r2"></div>
    <div class="c2r3"></div>

    <div class="c3r0"></div> 
    <div class="c3r1"></div>  
    <div class="c3r2"></div>
    <div class="c3r3"></div>

    <div class="c4r0"></div> 
    <div class="c4r1"></div>  
    <div class="c4r2"></div>
    <div class="c4r3"></div>

    <div class="c5r0"></div> 
    <div class="c5r1"></div>  
    <div class="c5r2"></div>
    <div class="c5r3"></div>
    
  </div>

</div>

  <div class="numberCircle">
    <div id="n9">9</div> 
    <div id="n8">8</div> 
    <div id="n7">7</div> 
    <div id="n6">6</div> 
    <div id="n5">5</div> 
    <div id="n4">4</div> 
    <div id="n3">3</div> 
    <div id="n2">2</div> 
    <div id="n1">1</div> 
    
  </div>

</div>

</body>
</html>
